<!--   A linha abaixo define o tipo de documento, qual seja, html -->
<!DOCTYPE html>

<!-- A linha abaixo inia o bloco de códigos em html, também defube o atributo "lang",
que é a linguagem do documento, para br (brasil)-->
<html lang="br">

<!-- A linguagem abaixo inicia o bloco de códigos que serão carregados
     no cabeçalho da página, ou seja, serão carregados ANTES dos Spans-->
<head>

    <!-- A linha abaixo define a varivavel de ambiente "charcet" (tipo de caracter) 
    para "UTF-8" (padrão universal de caracteres)-->
    <meta charset="UTF-8">
    <!-- A linha abaixo defina a varivavel de ambiente/atributo "name" 
        (nome da o atributo que recebera os valores definidos no proximo atributo "content", 
        o qual recebera o conteudo para uso da variavel/atributo "viewport",
         como se fosse possivel declarar a variavel de sistema da seguinte forma:
         viewport = "width=device-width, initial-scale=1.0"  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A linha abaixo define o titulo da pagina, que aparecera no topo da janela do 
        navegador -->
    <title>NHE</title>

    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!--A linha abaixo carrega localmente os arquivos de configuração de estilos
    bootstrap.mim.css, o qual contem estilos da pagina e dos elemnteos que compoem
    -->
   
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!--A çinha vaixo carrega localmente o icone da pagina que sera
         exibido ao lado do titulo da pagina do navegardor
    -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!--A linha baixo encerra o bloco de codigos do cabeçalho-->
</head>

    <!--A linha abaixo inicia o bloco de codigos da tag <body> (corpo da pagina, que é igual
         ao objeto "document" invocado no Javascript)-->
<body>
    <!--A linha abaixo é a div necessaria pra funcionar corretamente o react-->
    <div id="mydiv"></div>

    <!-- AS LINHAS ABAIXO SÃO NECESSARIA PARA O CORRETO FUNCIONAMENTO DO REACT -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script> -->
         <!--A linha abaixo carrega a biblioteca bootstrap bootstrap.bundle.min.js
             para funcionar corretamente o bootstrap  -->
    <script src="./bootstrap.bundle.min.js"></script>


    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
       <!--A linha abaixo carrega a biblioteca de desenvolvimento do react react.development.js
    para funcionar corretamente o react  -->
    <script src="./react.development.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
         <!--A linha abaixo carrega a biblioteca popper popper.js para o uso de Spans como menus,
        tooltipes e popolver no react  -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <!--A linha abaixo carrega a biblioteca de desenvolvimento do react-dom react-dom.development.js
    para o uso de Spans virtuais no react   -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <!--A linha abaixo carrega a biblioteca babel babel.min.js para transpilar, 
            via JavaScript todo código react  -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js"
         integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1
         Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" 
         referrerpolicy="no-referrer"></script> -->
          <!--A linha abaixo carrega a biblioteca de produção do componente react-router-dom,
        que serve para criar roteadores (caminhos) para o react  -->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!--A linha abaixo carrega a biblioteca de produção do componente jquery jquery-3.7.1.min.js,
    que serve para utilizar o "ajax" que conecta formulario com banco de dados no react  -->
    <script src="./jquery-3.7.1.min.js"></script>
        <!-- A linha a baixo inica o bloco de codigos react, cujo atributo "type" 
             é difinido para "text/babel",
             que é o transpilador de código react  -->
    <script type="text/babel">
        /**
         * A partir daqui sao reclarados todos os codigos em reacr
         * 
         * para se criar um Span é necessario que o mesmo tenha uma referencia, ou
          seja, é necessario que se cria um atributo ref=nomeDaVariavelDeReferencia, quq é declarada
          atraves de uma variavel somente leitura (const), da seguinte forma:
         */

         // A linha abaixo declara a variavel "variavel, a qual recebera (=) o objeto 
         //"React", o qual invocara o metodo ".createRef()" sem parametros (pois nao ha nada
         //entre os parenteses.
        const varSpan = React.createRef();

        // A linha abaixo declara a variavel var_Span, a qual recebera (=) todo codigo necessario para
        // criar um Span/componente, iniciando o bloco de codigos com um "abre parenteses" (
        const var_Span = (
            //A linha abaixo cria o Span/tag "Span"
            <span
            //A linha abaixo cria o atributo "id", o qual recebera (=) o valor,
            //entre chaves {}, ou seja, entre aspas duplas "varSpan"
                id={"varSpan"}
                 //A linha abaixo cria o atributo "key", o qual recebera (=) o valor,
            //entre chaves {varSpan}
                key={"varSpan"}
                 //A linha abaixo cria o atributo "ref", o qual recebera (=) o valor,
            //entre chaves {varSpan}, da variavel varSpan declarada anteriormente
          ref={varSpan}
          // a linha abaixo finaliza o bloco de codigos do Span/componente 
          //<Span>
            >
            // A linha abaixo declara o conteudo dentro do span "span"
            conteudo em texto normal, em numeros,etc... 
            // A linha abaixo fecha o bloco do conteudo do span 
            </span>
            // A linha abaixo fecha o bloco de códigos  da variavel  var_span
        );
 
        //A linha abaixo declara a variavel  ObjetoSpan, a qual recebera (=)
        //como "valor" uma "air function" () = => { /**bloco de codigos*/ }, a qual retornara
        //(return) a variavel "var_Span" declarada anteriormente 
        const ObjetoSpan = () => {
            // Retorna (return) a variavel "var_Span" declarada anteriormente
            return var_Span;
            // A linha abaixo encerra o bloco de codigos do ObjetoSpan com chave invertida }
        }

        // A linha abaixo declara a variavel "container", a qual recebera (=) o valor em
        //forma de objeto "document, o qual incovara o metodo "get.ElementById, cujo
        //parametro enviado e o nome do Span em string (aspas simples)
        //dentro dos parenteses('mydiv')
        const container = document.getElementById('mydiv');

        // A linha abaixo declara a variavel somente leitura (const) "root", a qual recebera
        //o valor em forma do objeto "ReactDOM", o qual invocara o metodo".
        //createRoot", cujo parametro enviado, entre parentesesm é a variavel (container)
        const root = ReactDOM.createRoot(container);

        // A linha abaixo  invoca, atraves do objeto/variavel "root" declarado
        //anteriormente, invoca o metodo ".render ", o qual recebera o parametro <ObjetoSpan />,
        //declarando  anteriormente, entre tags </>
        root.render(<ObjetoSpan />); // renderizar via variável (contém o objeto a ser renderizado)
        //A linha abaixo encerra o bloco de codigos da tag <script type="text/babel">
    </script>

<!-- A linha abaixo encerra o bloco de codigos da tag <body> -->
</body>
<!-- A linha abaixo encerra o bloco de codigos da tag <html>-->
</html>
