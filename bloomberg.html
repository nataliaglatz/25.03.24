<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloomberg-like Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bloomberg-component">
    <div class="bloomberg-image">
      <img src="https://via.placeholder.com/400x250" alt="Bloomberg Image">
    </div>
    <div class="bloomberg-content">
      <h3 class="bloomberg-title">Title of the Article</h3>
      <p class="bloomberg-description">Brief description or summary of the article goes here. It should provide a glimpse into the content.</p>
      <a href="#" class="btn">Read More</a>
    </div>
  </div>
</body>
</html>
